name: Daily Sitemap Update

on:
  schedule:
    - cron: '0 0 * * *' # Every day at 00:00 UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd apps/main
          npm install path url fs

      - name: Generate Sitemap
        run: |
          cd apps/main
          node scripts/generate-dynamic-sitemap.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/main/public/sitemap*.xml
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: automated daily sitemap update [skip ci]" && git push)
