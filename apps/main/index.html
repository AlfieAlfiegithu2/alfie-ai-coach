    /* Initial loader styles - inlined for instant display */
    #initial-loader {

    /* Fallback CSS spinner if dotlottie-wc hasn't loaded yet */
    .css-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid #f3e8d8;
      border-top: 4px solid #d97757;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Hide CSS spinner when dotlottie-wc is defined */
    dotlottie-wc:defined+.css-spinner,
    dotlottie-wc:defined~.css-spinner {
      display: none;
    }

    /* Hide dotlottie-wc until it's fully loaded */
    dotlottie-wc:not(:defined) {
      display: none;
    }

    /* Text selection styling */

<body style="background-color: #FFFAF0; margin: 0; padding: 0;">
  <!-- Initial loading state before React mounts -->
  <div id="initial-loader">
    <!-- DotLottie animation - shows when custom element is defined -->
    <dotlottie-wc src="https://lottie.host/f9eec83f-15c9-410c-937c-c3a0d2024d6a/EoOyrmY8jW.lottie"
      style="width: 120px; height: 120px;" speed="1" autoplay loop></dotlottie-wc>
    <!-- CSS Spinner fallback - shows instantly, hidden when dotlottie-wc loads -->
    <div class="css-spinner"></div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Improved loader hiding - waits for React to actually mount
    (function() {
      var hideLoader = function() {
        var loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.transition = 'opacity 0.3s ease-out';
          loader.style.opacity = '0';
          setTimeout(function() { 
            loader.remove(); 
          }, 300);
        }
      };
      
      // Method 1: Check if React has mounted (root has children)
      var checkReactMounted = function() {
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          hideLoader();
          return true;
        }
        return false;
      };
      
      // Method 2: Use MutationObserver to detect when React mounts
      var root = document.getElementById('root');
      if (root) {
        var observer = new MutationObserver(function(mutations) {
          if (checkReactMounted()) {
            observer.disconnect();
          }
        });
        observer.observe(root, { childList: true, subtree: true });
      }
      
      // Method 3: Fallback - hide after max 5 seconds regardless
      setTimeout(function() {
        hideLoader();
      }, 5000);
      
      // Method 4: Check immediately in case React already mounted
      if (document.readyState === 'complete') {
        setTimeout(checkReactMounted, 100);
      } else {
        window.addEventListener('load', function() {
          setTimeout(checkReactMounted, 100);
        });
      }
    })();
  </script>
</body>
